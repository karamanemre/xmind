version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres-container
    environment:
      POSTGRES_USER: xmind_user
      POSTGRES_PASSWORD: xmind_password
      POSTGRES_DB: xmind_demo
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - xmind-network

volumes:
  postgres-data:
  es-data:

networks:
  xmind-network:
    driver: bridge
